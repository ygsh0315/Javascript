<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      alert("Hello universe");
      console.log("Ellian's hotel");
      // "\" = escape, 바로 직후의 문자를 역할을 해제시킴
      console.log(typeof 1);
      //number
      console.log(typeof "1");
      //string
      console.log("Wellcome\nto\nhotel\nEllian");
      //\n = 줄바꿈
      console.log("Nice" + " " + "to" + " " + "meet" + " " + "you!");
      console.log("Ellian".length);
      //문자열 길이
      console.log("Ellian".indexOf("E"));
      //Ellian 문자열에서 E의 순서
      console.log("Ellian".indexOf("l"));
      // 중복의 경우 제일 앞의 것의 순서를 말해주는 것으로 예상
    </script>
  </body>
</html>
