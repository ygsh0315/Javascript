<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      alert(1 + 1);
      console.log(Math.pow(3, 2));
      //pow(a,b) = a의 b승
      console.log(Math.round(3.2));
      //round(c) = c를 반올림
      console.log(Math.ceil(5.8));
      // ceil(d) = d를 올림
      console.log(Math.floor(7.5));
      //floor(e) = e를 내림
      console.log(Math.sqrt(9));
      //sqrt(f)=f의 제곱근
      console.log(Math.random());
      //1보다 작은 무작위의 수
      console.log(Math.round(100 * Math.random()));
      //1이하의 랜덤의 수에 100을 곱하고 반올림
    </script>
  </body>
</html>
