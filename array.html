<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function get_members() {
        return ["jaemoon", "dongmin", "sungwoo"];
      }

      let members = get_members();
      document.write(members[0].toUpperCase());
      //toUpperCase=대문자로 바꿔줌
      for (let i = 0; i < members.length; i++) {
        document.write(members[i].toUpperCase() + "<br/>");
      }

      members.push("JJ");
      //배열에 원소 하나를 추가
      members = members.concat(["alex", "olivia"]);
      //배열에 원소들을 연결

      members.unshift("yoongu");
      // z를 배열의 시작지점에 추가

      members.splice(1, 1, "aa");
      //2번째원소부터 1개를 지우고 "aa" 추가

      members.shift();
      //배열 맨앞의 원소를 제거
      members.pop();
      //배열 맨 뒤의 원소를 제거
      members.sort();
      //정렬
      members.reberse();
      //역정렬
    </script>
  </body>
</html>
